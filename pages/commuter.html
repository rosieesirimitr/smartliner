<body>

	<div class="navigation">

				<li class="active">
					<a href="#">Home</a>

				<li class="disabled">
					<a href="#">Contact</a>

    </div>
    <div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
		<center>
		    <img alt="140x140" src="http://mobile.ucsd.edu/_images/icons/icon-shuttles2x.png" class="img-circle">
		    <h1>
			Create a Profile!
		    </h1>
		    <p class="lead">Step 1: Enter Basic Information!</p>
		
		<div class="login">
		
		<form role="form">
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
			</div>
			<span class="help-block">Any email works! Whether it be UCSD or Gmail</span>
			<br>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			</div>
			<span class="help-block">Create a case-sensitive password!</span>
			<br>
			<div class="form-group">
				<label for="exampleInputEmail1">Telephone Number</label>
				<input type="email" class="form-control" id="exampleInputEmail1" placeholder="(XXX)XXX-XXXX">
			</div>
			<span class="help-block">For User Records!</span>
			<br><br>
		</form>
			<p class="lead">Step 2: Personalization!</p>
			<div class="fileinput fileinput-new" data-provides="fileinput">
			<div class="fileinput-preview thumbnail" data-trigger="fileinput" style="width: 200px; height: 150px;"></div>
			<div>
			<span class="btn btn-default btn-file"><span class="fileinput-new">Select image</span><span class="fileinput-exists">Change</span><input type="file" name="..."></span>
			<a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
			</div>
			</div>
			<br><br>
			<a href="confirmation.html" button type="button" class="btn btn-primary btn-lg">Submit</button>

			<a href="register.html" button type="button" class="btn btn-warning btn-lg">Back</a></button>

		
		</div>
    
	<br>
     

              
            </center>
		</div>
	</div>
    </div>
